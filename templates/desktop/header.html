{% load staticfiles %}
<header>
	<div id="header-bg" class="cf" >
		<div id="header-content" >
			<div id="site-logo-div" >
				<div id="logo" >
					<a href="/" ><img src="{% static 'images/d-logo-b.png' %}" /></a>
				</div>
				<!--<h5>Dais</h5>-->
			</div>
			<div id="site-search-div">
				<form method="POST" >
					<input type="text" name="search" id="search-input" data-provide="typeahead" data-items="4" placeholder="Search here..." autocomplete="off" onblur="showSearchList($(this), false)" onfocus="showSearchList($(this), true)" />
				</form>
				<div id="search-results" >
					<ul class="site-list" ></ul>
				</div>
			</div>
			<div id="site-navbar-div" >
				<div id="site-navbar" >
					<div class="site-navbar-item" ><a href="/" >Dais</a></div>
					<div class="site-navbar-item" ><a href="/home/topics/" >Topics</a></div>
					<div class="site-navbar-item" ><a href="/home/alerts/" >Alerts</a></div>
					{% if user.is_loggedin %}
						<div class="site-navbar-item" ><a href="/user/profile/">{{ user.name|slice:":11" }}</a></div>
					{% else %}
						<div class="site-navbar-item" ><a href="/user/signin/">SignIn</a></div>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Toast widget -->
<div class="toast" style="display: none;" >
</div>

<!-- Comment Widget -->
<div class="user-comments-wid" id="user-comments-wid" style="display: none;" dias-name="comment-wid" >
	<div class="user-comments">
	</div>
	<form action="/post/post-comment/" method="POST" data-ajax="false" >
		<input type="hidden" name="article_id" id="article_id" />
		<!--<input type="text" name="comment" class="comment-text" data-mini="true" style="padding: .22em auto;"" />-->
		<textarea name="comment" class="comment-text" style="width:100%; height:3em; margin-top:1.2em; border:1px solid #ddd; resize:none;"></textarea>
		<input type="submit" name="submit" value="Post" class="user-comment-submit buttons" />
	</form>
</div>
