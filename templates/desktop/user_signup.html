{% extends './base.html' %}


{% block content %}
<div class="desktop-ui-page" >
	<div class="ui-bar">
		<h3>Sign Up</h3>
	</div>
	<div class="ui-body" >
		{% if form.errors %}
			<p style="color:red;" >Please fill the details!!</p>
		{% endif %}
		<form action="/user/signup-register/" method="POST" >
			{% csrf_token %}
			<table class="form-table" >	
				<tr><td>Full Name* : </td><td><input type="text" name="name" class="inputbox" placeholder="Full Name" />
				</tr>
				<tr><td>Email* : </td><td><input type="text" name="email" class="inputbox" placeholder="Email Id" /></td>
				</tr>

				<tr><td>Password* : </td><td><input type="password" name="pass" class="inputbox" placeholder="Password" />
				</td></tr>
				<tr><td>Phone* : </td><td><input type="text" name="phone" class="inputbox" placeholder="Phone Number" />
				</tr>
				<tr><td></td>
				<td>
				<input type="submit" name="signup" value="Sign Up" class="submit buttons" />
				</td></tr>
			</table>
		</form>
	</div>
</div>
{% endblock %}
