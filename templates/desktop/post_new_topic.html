{% extends './base.html' %}

{% block pagemenu %}
{% include './post_topics_nav.html' %}
{% endblock %}

{% block content %}
<div class="ui-page" style="width: 98%;">
	<div class="ui-corner-all custom-corners">
		<!--<div class="ui-bar ui-bar-c" >-->
		<div class="ui-bar-tbb">
			<strong>New Post </strong>
		</div>
  		<div class="ui-body ui-body-a">
			<form action="/post/create-topic/" method="POST" >
				{% csrf_token %}
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
					<legend></legend>
					<input name="topic_type" id="radio-choice-h-6a" value="1" checked="checked" type="radio">
					<label for="radio-choice-h-6a">Topic</label>
					<input name="topic_type" id="radio-choice-h-6b" value="2" type="radio">
					<label for="radio-choice-h-6b">Poll</label>
					<input name="topic_type" id="radio-choice-h-6c" value="3" type="radio">
					<label for="radio-choice-h-6c">Petition</label>
				</fieldset>
				<h4>Title :</h4>
				<input type="text" name="title" id="title" placeholder="Title" class="inputbox" style="width:100%" />
				<h4>Abstract :</h4>
				<textarea name="text" id="text" style="width:100%; height:10em; padding:0.3em; resize: none; border: 1px solid #ddd;" placeholder="Abstract"></textarea>
				<input type="submit" name="submit" class="submit buttons" value="Submit" />
			</form>
		</div>
	</div>
</div>
{% endblock %}
