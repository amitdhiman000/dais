{% extends 'mobile/base.html' %}

{% block content %}
<div data-role="page" id="adminindexpage" data-dom-cache="false" >
	{% include 'mobile/header.html' %}
	<div data-role="main" class="ui-content dais-ui-content">
		<div class="ui-bar ui-bar-a ui-corner-all">
			<strong>Topics <strong>
		</div>
  		<div class="ui-body ui-body-a ui-corner-all">
  			{% for topic in topics %}
  				<div class="ui-content"> {{topic.title}} </div>
  			{% endfor %}
  		</div>
	</div>

	<div style="position:absolute; bottom: 10%; right: 7%;" >
		<a href="#new_topic" data-rel="popup" data-role="none" data-position-to="window" >
			<button class="dais-fab" data-role="none" >+</button>
		</a>
	</div>

	<div data-role="popup" id="new_topic" data-overlay-theme="a" class="ui-corner-all">
	    <form>
	        <div class="ui-content" style="padding:0px 0px;" >
	            <div class="ui-corner-all custom-corners">
					<div class="ui-bar ui-bar-a">
						<b>Add topic </b>
					</div>
			  		<div class="ui-body ui-body-a">
			            <input type="text" name="title" value="" placeholder="Title" data-theme="a">
			            <input type="text" name="text" value="" placeholder="Description" data-theme="a">
			            <button type="submit" class="ui-btn ui-corner-all ui-shadow ui-btn-icon-left ui-icon-check" data-mini="true">Add</button>
					</div>
				</div>
	        </div>
	    </form>
	</div>
	{% include 'mobile/footer.html' %}
</div>
{% endblock %}
