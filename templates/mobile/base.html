{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">
	<head>
		<title>{{ title }} | Dais</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link rel="stylesheet" type="text/css" href="{% static 'css/jquery.mobile-1.4.5.min.css' %}" />
		<script type="text/javascript" src="{% static 'js/jquery-1.9.1.min.js' %}" >
		</script>
		<script type="text/javascript">
			$(document).bind("mobileinit", function() {
				//$.mobile.page.prototype.options.keepNative = "select, input, button";
			});
		</script>
		<script type="text/javascript" src="{% static 'js/jquery.mobile-1.4.5.min.js' %}" >
		</script>
		<script type="text/javascript" src="{% static 'js/app.js' %}" >
		</script>
		<script type="text/javascript">
			$(document).ready(function() {
				/* search box*/
				$("#search").on('keyup', function(event) { searchKey($(this).val()); });

				$("body").on("swipeleft",function(event) {
					if(event.handled !== true) { // This will prevent event triggering more then once
						var nextpage = $.mobile.activePage.next('[data-role="page"]');
						// swipe using id of next page if exists
						if (nextpage.length > 0) {
							$.mobile.changePage(nextpage, {transition: "slide", reverse: false}, true, true);
						}
						event.handled = true;
					}
					return false;
				});

				$("body").on("swiperight",function(event){
					if(event.handled !== true) { // This will prevent event triggering more then once
						var prevpage = $(this).prev('[data-role="page"]');
						if (prevpage.length > 0) {
							$.mobile.changePage(prevpage, {transition: "slide", reverse: true}, true, true);
						}
						event.handled = true;
					}
					return false;
				});
			});
		</script>
		<!-- scripts -->
		{% block script %}
		{% endblock %}

		<!-- styles -->
		{% block style %}
		{% endblock %}
	</head>

	<body>
		{% block content %}
		{% endblock content %}
	</body>
</html>
