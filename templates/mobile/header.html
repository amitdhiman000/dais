{% load staticfiles %}
<style>
#website_info { width:13%; float:left; }
#website_info img { width: 48px; height: 48px; }
#search_box { width:83%; float:left; }
#search {  }
.toast {
	display: none;
	min-width: 30%;
	height:auto;
	position:absolute;
	left:50%;
	margin-left:-100px;
	bottom:10%;
	background-color: #383838;
	color: #F0F0F0;
	font-family: Calibri;
	font-size: 15px;
	padding:10px;
	text-align:center;
	border-radius: 2px;
	-webkit-box-shadow: 0px 0px 24px -1px rgba(56, 56, 56, 1);
	-moz-box-shadow: 0px 0px 24px -1px rgba(56, 56, 56, 1);
	box-shadow: 0px 0px 24px -1px rgba(56, 56, 56, 1);
}
</style>
<script type="text/javascript" >
	gActiveTab = 1;
</script>

<div data-role="header" data-position="fixed" data-tap-toggle="false" >
	<div id="header_top">
		<div id="website_info">
			<!-- website logo -->
			<img src="{% static 'images/daislogo.jpg' %}" />
		</div>
		<div id="searchbox" data-role="main" class="ui-content" style="padding: 0em 0.7em;" >
			<form method="post" action="javascript:doSearch()">
				<input type="search" name="search" id="search" value="" placeholder="Search here..." >
			</form>
		</div>
	</div>
	<div data-role="navbar" data-iconpos="left" >
		<ul>
			<li><a href="/" data-transition="none" data-icon="home"
			{% if page == 'home' %}
			class="ui-btn-active ui-state-persist"
			{% endif %} >Home</a></li>
			<li><a href="/home/topics/" data-transition="none" data-icon="grid"
			{% if page == 'topics' %}
			class="ui-btn-active ui-state-persist"
			{% endif %} >Topics</a></li>
			<li><a href="/home/alerts/" data-transition="none" data-icon="alert"
			{% if page == 'alerts' %}
			class="ui-btn-active ui-state-persist"
			{% endif %} >Alerts</a></li>
			{% if user.is_loggedin %}
			<li><a href="/user/profile/" data-transition="none" data-icon="user"
			{% if page == 'user' %}
			class="ui-btn-active ui-state-persist"
			{% endif %} >{{ user.name }}</a></li>
			{% else %}
			<li><a href="/user/login/" data-transition="none" data-icon="user"
			{% if page == 'user' %}
			class="ui-btn-active ui-state-persist"
			{% endif %} > SignIn </a></li>
			{% endif %}
		</ul>
	</div>
</div>
<div class="toast" >
</div>
