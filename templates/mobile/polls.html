{% extends 'mobile/base.html' %}

{% block styles %}
{% endblock %}


{% block content %}
<div data-role="page" id="pollspage" data-dom-cache="false" >
	{% include 'mobile/header.html' %}
	{% include 'mobile/topics_nav.html' %}
	<div data-role="main" class="ui-content">
		<div class="ui-bar ui-bar-a ui-corner-all custom-corners">
			<strong>Latest polls </strong>
		</div>
		{% for poll in polls %}
			<div class="ui-bar ui-bar-a ui-corner-all">
				<strong>Polls <strong>
			</div>
	  		<div class="ui-body ui-body-a ui-corner-all">
	  			<h3>{{poll.title}}</h3>
				<div class="h-bar"></div>
				<p>{{poll.text}}</p>
				<form>
					<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
					    <legend></legend>
					    <input name="poll" id="radio-choice-h-6a" value="1" checked="checked" type="radio">
					    <label for="radio-choice-h-6a">Yes</label>
					    <input name="poll" id="radio-choice-h-6b" value="-1" type="radio">
					    <label for="radio-choice-h-6b">No</label>
					    <input name="poll" id="radio-choice-h-6c" value="0" type="radio">
					    <label for="radio-choice-h-6c">Not Sure</label>
					</fieldset>
				</form>
	  		</div>
		{% endfor %}
	</div>

	{% include 'mobile/footer.html' %}
</div>
{% endblock %}
