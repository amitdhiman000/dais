{% extends 'mobile/base.html' %}

{% block styles %}
{% endblock %}


{% block content %}
<div data-role="page" id="indexpage" data-dom-cache="false" >
	{% include 'mobile/header.html' %}
	<div data-role="main" class="ui-content">
		{% for article in articles %}
		<h4>{{article.title}}</h4>
		<h6>{{article.author.email}}</h6>
		<hr />
		<p>{{article.text}}</p>
		{% endfor %}
	</div>
	{% include 'mobile/footer.html' %}
</div>
{% endblock %}
